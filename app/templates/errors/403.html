{% extends "base.html" %}

{% block title %}403 - Access Denied{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-200">403</h1>
        <p class="text-2xl font-bold text-gray-900 mt-4">Access Denied</p>
        <p class="text-gray-600 mt-2 mb-8">You don't have permission to access this resource.</p>
        <a href="{{ url_for('public.index') }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
