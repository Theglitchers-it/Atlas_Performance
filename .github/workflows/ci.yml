name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  # ── Backend Tests ──────────────────────────────────────────
  backend-tests:
    name: Backend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Security audit
        run: cd backend && npm audit --audit-level=high || true

      - name: Run backend tests
        run: cd backend && npm test -- --forceExit
        env:
          JWT_SECRET: test-jwt-secret-ci
          JWT_REFRESH_SECRET: test-refresh-secret-ci
          DB_HOST: localhost
          DB_USER: root
          DB_NAME: atlas_test
          DB_PASSWORD: ''

  # ── Frontend Lint ─────────────────────────────────────────
  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run ESLint
        run: cd frontend && npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs --max-warnings=50

  # ── Frontend Build & Unit Tests ────────────────────────────
  frontend-build:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Security audit
        run: cd frontend && npm audit --audit-level=high || true

      - name: Run frontend unit tests
        run: cd frontend && npm test

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ── TypeScript Type Check ──────────────────────────────────
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: [frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run TypeScript type check
        run: cd frontend && npx vue-tsc --noEmit

  # ── E2E Tests (Playwright) ────────────────────────────────
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd frontend && npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7
